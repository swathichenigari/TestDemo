server:
  port: 8083
  
spring:
  datasource:
    url: jdbc:h2:mem:productdb;DB_CLOSE_DELAY=-1
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2
  application:
    name: product-server
eureka:
  client:
   serviceUrl:
    defaultZone: http://localhost:8761/eureka/